<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback - Jacob's Website</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Feedback</h1>
        <nav>
            <ul>
                <li><a href="index.html" class="nav-link">Home</a></li>
                <li><a href="about.html" class="nav-link">About</a></li>
                <li><a href="myapp.html" class="nav-link">My Apps</a></li>
                <li><a href="#" class="nav-link">Feedback</a></li>
                <li><a href="contact.html" class="nav-link">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="feedback-section">
            <h2>Share Your Thoughts</h2>
            <form action="https://formspree.io/f/mrbbopey" method="POST" class="feedback-form" id="feedbackForm" autocomplete="off" data-csrf="true">
                <div class="form-group">
                    <label for="name">Name: (Optional)</label>
                    <input type="text" id="name" name="name" maxlength="100" pattern="[A-Za-z0-9\s\-_.,]+" title="Please use only letters, numbers, and basic punctuation">
                </div>
                <div class="form-group">
                    <label for="message">Your Message:</label>
                    <textarea id="message" name="message" rows="5" required maxlength="1000" title="Please enter your message"></textarea>
                </div>
                <button type="submit" class="submit-button">Submit Feedback</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Jacob's Website.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
